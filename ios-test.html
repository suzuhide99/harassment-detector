<body>

            <p>iPhone Safari ã§ã®éŸ³å£°èªè­˜ã‚’ãƒ†ã‚¹ãƒˆã—ã¾ã™</p>
            
            <div id="deviceInfo" class="status info">

            <button id="startBtn" class="button">

            <button id="stopBtn" class="button danger" style="display: none;">

            <div id="status" class="status">

            <div class="transcript-box" id="transcript">

            </div>
            
            <div id="log" style="background: #1a1a1a; color: #00ff41; font-family: monospace; font-size: 12px; padding: 15px; border-radius: 8px; max-height: 200px; overflow-y: auto; text-align: left;">

    <script>
        class IOSVoiceTest {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.autoRestart = false;
                this.restartCount = 0;
                this.init();
            }

            init() {
                this.elements = {
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    status: document.getElementById('status'),
                    transcript: document.getElementById('transcript'),
                    deviceInfo: document.getElementById('deviceInfo'),
                    log: document.getElementById('log')
                };

                this.showDeviceInfo();
                this.setupSpeechRecognition();
                this.setupEventListeners();
            }

            showDeviceInfo() {
                const userAgent = navigator.userAgent;
                const isIOS = /iPad|iPhone|iPod/.test(userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                const isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);
                
                this.elements.deviceInfo.innerHTML = `
                    ğŸ“± iOS: ${isIOS ? 'âœ…' : 'âŒ'}<br>
                    ğŸŒ Safari: ${isSafari ? 'âœ…' : 'âŒ'}<br>
                    ğŸ¤ éŸ³å£°èªè­˜: ${'webkitSpeechRecognition' in window ? 'âœ…' : 'âŒ'}
                `;
                
                this.log(`Device: iOS=${isIOS}, Safari=${isSafari}, SpeechRecognition=${'webkitSpeechRecognition' in window}`);
            }

            setupSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.elements.status.innerHTML = 'âŒ éŸ³å£°èªè­˜éå¯¾å¿œ';
                    this.elements.status.className = 'status error';
                    return false;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                // iOS Safariæœ€é©åŒ–è¨­å®š
                this.recognition.continuous = false; // iOSã§ã¯é€£ç¶šèªè­˜ç„¡åŠ¹
                this.recognition.interimResults = true;
                this.recognition.lang = 'ja-JP';
                this.recognition.maxAlternatives = 1;

                this.setupRecognitionHandlers();
                this.log('Speech recognition initialized for iOS Safari');
                return true;
            }

            setupRecognitionHandlers() {
                this.recognition.onstart = () => {
                    this.log('ğŸ¤ éŸ³å£°èªè­˜é–‹å§‹');
                    this.elements.status.innerHTML = 'ğŸ¤ èãå–ã‚Šä¸­...';
                    this.elements.status.className = 'status success';
                    this.isListening = true;
                };

                this.recognition.onend = () => {
                    this.log('â¹ï¸ éŸ³å£°èªè­˜çµ‚äº†');
                    this.isListening = false;
                    
                    if (this.autoRestart && this.restartCount < 50) {
                        this.restartCount++;
                        this.log(`ğŸ”„ è‡ªå‹•å†é–‹ (${this.restartCount}/50)`);
                        setTimeout(() => {
                            try {
                                this.recognition.start();
                            } catch (error) {
                                this.log(`âŒ å†é–‹å¤±æ•—: ${error.message}`);
                            }
                        }, 1000);
                    } else {
                        this.elements.status.innerHTML = this.autoRestart ? 'å®Œäº† (50å›ä¸Šé™åˆ°é”)' : 'åœæ­¢';
                        this.elements.status.className = 'status info';
                    }
                };

                this.recognition.onerror = (event) => {
                    this.log(`âŒ ã‚¨ãƒ©ãƒ¼: ${event.error}`);
                    this.elements.status.innerHTML = `âŒ ã‚¨ãƒ©ãƒ¼: ${event.error}`;
                    this.elements.status.className = 'status error';
                };

                this.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        const transcript = result[0].transcript;
                        const confidence = result[0].confidence;

                        if (result.isFinal) {
                            finalTranscript += transcript;
                            this.log(`âœ… ç¢ºå®š: "${transcript}" (ä¿¡é ¼åº¦: ${confidence?.toFixed(2) || 'N/A'})`);
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    this.elements.transcript.innerHTML = 
                        (finalTranscript ? `<strong style="color: #28a745;">${finalTranscript}</strong><br>` : '') +
                        (interimTranscript ? `<em style="color: #6c757d;">${interimTranscript}</em>` : '');
                };
            }

            setupEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.startListening());
                this.elements.startBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.startListening();
                });

                this.elements.stopBtn.addEventListener('click', () => this.stopListening());
                this.elements.stopBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopListening();
                });
            }

            startListening() {
                try {
                    this.autoRestart = true;
                    this.restartCount = 0;
                    this.recognition.start();
                    
                    this.elements.startBtn.style.display = 'none';
                    this.elements.stopBtn.style.display = 'block';
                    this.elements.transcript.innerHTML = 'éŸ³å£°ã‚’è©±ã—ã¦ãã ã•ã„...';
                    
                    this.log('ğŸš€ é€£ç¶šéŸ³å£°èªè­˜é–‹å§‹ (iOS Safari ãƒ¢ãƒ¼ãƒ‰)');
                } catch (error) {
                    this.log(`âŒ é–‹å§‹å¤±æ•—: ${error.message}`);
                    this.elements.status.innerHTML = `âŒ é–‹å§‹å¤±æ•—: ${error.message}`;
                    this.elements.status.className = 'status error';
                }
            }

            stopListening() {
                this.autoRestart = false;
                if (this.recognition) {
                    this.recognition.stop();
                }
                
                this.elements.startBtn.style.display = 'block';
                this.elements.stopBtn.style.display = 'none';
                
                this.log('â¹ï¸ éŸ³å£°èªè­˜åœæ­¢');
            }

            log(message) {
                const timestamp = new Date().toLocaleTimeString('ja-JP');
                this.elements.log.innerHTML += `[${timestamp}] ${message}\n`;
                this.elements.log.scrollTop = this.elements.log.scrollHeight;
                console.log(message);
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«åˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', () => {
            new IOSVoiceTest();
        });
    </script>
