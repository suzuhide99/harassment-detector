<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パターン検出テスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-area { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        input[type="text"] { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 15px 0; padding: 10px; border-radius: 5px; }
        .detected { background: #ffebee; border-left: 4px solid #f44336; }
        .not-detected { background: #f3f4f6; border-left: 4px solid #6b7280; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .pattern-list { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .pattern-item { padding: 5px; margin: 2px 0; font-family: monospace; background: white; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 パターン検出テスト</h1>
        
        <div class="test-area">
            <h3>テストしたい文章を入力:</h3>
            <input type="text" id="testInput" placeholder="例: 仕事辞めたら？" value="">
            <button onclick="testPattern()">検出テスト</button>
            <button onclick="testPredefined()">問題の3文をテスト</button>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <!-- 結果がここに表示される -->
        </div>
        
        <div class="test-area">
            <h3>問題の表現テスト:</h3>
            <button onclick="testSpecific('仕事辞めたら？')">仕事辞めたら？</button>
            <button onclick="testSpecific('今まであなたは何を学んできたの？')">今まで何を学んできたの？</button>
            <button onclick="testSpecific('あなたには価値がありません')">あなたには価値がありません</button>
        </div>
        
        <div class="pattern-list">
            <h4>現在の検出パターン（主要部分）:</h4>
            <div id="patternDisplay"></div>
        </div>
    </div>

    <script src="src/detector.js"></script>
    <script>
        // テスト用のdetector
        let testDetector;
        
        // 初期化
        window.onload = () => {
            testDetector = new HarassmentDetector();
            testDetector.init = () => true; // 音声認識をスキップ
            displayPatterns();
        };

        function testPattern() {
            const input = document.getElementById('testInput').value;
            if (!input.trim()) {
                alert('テスト文章を入力してください');
                return;
            }
            testSpecific(input);
        }

        function testSpecific(text) {
            console.log(`Testing: "${text}"`);
            
            const detectedPatterns = [];
            let totalScore = 0;
            const matchedCategories = new Set();

            // パターンマッチングロジック（detectorと同じ）
            for (const [type, config] of Object.entries(testDetector.patterns)) {
                let categoryMatched = false;
                let categoryMatches = [];
                
                for (const keyword of config.keywords) {
                    if (text.includes(keyword)) {
                        categoryMatches.push({
                            type,
                            keyword,
                            weight: config.weight,
                            color: config.color
                        });
                        categoryMatched = true;
                        console.log(`✅ マッチ: "${keyword}" in ${type} (weight: ${config.weight})`);
                    }
                }
                
                if (categoryMatched) {
                    matchedCategories.add(type);
                    detectedPatterns.push(...categoryMatches);
                    totalScore += config.weight;
                    
                    if (categoryMatches.length > 1) {
                        totalScore += Math.min(categoryMatches.length - 1, 3);
                    }
                }
            }

            // 複数カテゴリボーナス
            if (matchedCategories.size > 1) {
                totalScore += (matchedCategories.size - 1) * 2;
            }

            // 結果表示
            displayResult(text, detectedPatterns, totalScore);
        }

        function testPredefined() {
            const testCases = [
                '仕事辞めたら？',
                '今まであなたは何を学んできたの？',
                'あなたには価値がありません'
            ];
            
            for (const testCase of testCases) {
                testSpecific(testCase);
            }
        }

        function displayResult(text, patterns, score) {
            const resultDiv = document.getElementById('result');
            const isDetected = score >= 2; // イエローカード閾値
            const cardType = score >= 8 ? 'レッドカード' : score >= 2 ? 'イエローカード' : '検出なし';
            
            resultDiv.className = `result ${isDetected ? 'detected' : 'not-detected'}`;
            resultDiv.style.display = 'block';
            
            const patternsHtml = patterns.map(p => 
                `<div class="pattern-item">${p.type}: "${p.keyword}" (${p.weight}点)</div>`
            ).join('');
            
            resultDiv.innerHTML = `
                <h4>テスト結果: "${text}"</h4>
                <p><strong>総スコア: ${score}点</strong></p>
                <p><strong>判定: ${cardType}</strong></p>
                <div><strong>マッチしたパターン:</strong></div>
                ${patternsHtml || '<div style="color: #666;">マッチするパターンがありません</div>'}
            `;
        }

        function displayPatterns() {
            const display = document.getElementById('patternDisplay');
            let html = '';
            
            for (const [type, config] of Object.entries(testDetector.patterns)) {
                html += `<h5>${type} (${config.weight}点):</h5>`;
                html += `<div style="margin-left: 15px; margin-bottom: 10px;">`;
                
                // 最初の10個のキーワードを表示
                const keywords = config.keywords.slice(0, 10);
                html += keywords.map(k => `<span style="background: #e3f2fd; padding: 2px 6px; margin: 2px; border-radius: 3px; font-size: 12px;">${k}</span>`).join(' ');
                
                if (config.keywords.length > 10) {
                    html += `<span style="color: #666;">... 他 ${config.keywords.length - 10} 個</span>`;
                }
                html += `</div>`;
            }
            
            display.innerHTML = html;
        }
    </script>
</body>
</html>
